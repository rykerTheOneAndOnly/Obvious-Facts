<html>
<head>

<title>Obvious Fact Generator</title>

<link rel="icon" href="img/favicon.ico" />
<link rel="stylesheet" href="styles.css" />

<meta charset="UTF-8">
<meta name="description" content="Find the most obvious facts at the click of a button and react to them">
<meta name="keywords" content="obvious, fact, generator, fun, website, useless, pointless">
<meta name="author" content="ryker">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div id="options" onclick="titleClicked()">
	<h1 id="title">Obvious Fact Generator</h1>
	<div id="more">
		<h2>Created by <a href="https://github.com/AvienJ" title="That's Me! Mom, get the camera!">ryker</a></h2>
		<h2>Number of Obvious Facts: <span id="counter"></span></h2>
		<a href="low/low.htm" ><h2>Low Performance Mode</h2></a>
		<a href="stats/stats.htm" ><h2>Statistics</h2></a>
		<a href="https://forms.gle/bGuoZZqz7fomCPUJ7" ><h2>Submit your own obvious fact!</h2></a>
	</div>
</div>

<div id="notecardMain">
	<div id="notecardTop"></div>
	<div id="notecardContent">
		<p id="notecardText">PLACEHOLDER TEXT</p>
	</div>
	<div id="notecardReactions">
		<button class="emoji" id="shocked" onclick="reactionClicked(this);">🤯</button>
		<button class="emoji" id="sleepy" onclick="reactionClicked(this);">😴</button>
		<button class="emoji" id="cool" onclick="reactionClicked(this);">😎</button>
		<button class="emoji" id="laughing" onclick="reactionClicked(this);">🤭</button>
		<button class="emoji" id="neutral" onclick="reactionClicked(this);">😐</button>
		<button class="emoji" id="next" onclick="nextClicked(this)">🚀</button>
	</div>
</div>
<script src="facts.js"></script>
<script src="scripts.js"></script>
</body>
</html>
